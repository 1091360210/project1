<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
        function rAccount(fName, lName, email, uName, pwd) {
            var webMethod = "ProjectServices.asmx/NAccount";
            var parameters = "{\"fName\":\"" + encodeURI(fName) + "\",\"lName\":\"" + encodeURI(lName)+
            "\",\"email\":\"" + encodeURI(email) + "\",\"uName\":\"" + encodeURI(uName) + "\",\"pwd\":\"" + encodeURI(pwd) + "\"}";
            alert(parameters);
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var responseFromServer = msg.d;
                    if (responseFromServer == true) {
                        alert("Created Account");
                    }
                    else {
                        alert("Duplicated information, please try again.");
                    }
                },
                error: function () {
                    alert("Error");
                }
            })
        }


    </script>
</head>
<body>
    <div>First Name: </div>
    <div><input type="text" id="firstName" /></div>
    <div>Last Name: </div>
    <div><input type="text" id="lastName" /></div>
    <div>Username: </div>
    <div><input type="text" id="logonId" /></div>
    <div>Password: </div>
    <div><input type="text" id="logonPassword" /></div>
    <div>Email: </div>
    <div><input type="text" id="email" /></div>

    <div>
        <button onclick="rAccount(document.getElementById('firstName').value, document.getElementById('lastName').value,document.getElementById('email').value,document.getElementById('logonId').value,document.getElementById('logonPassword').value)">Register</button>
    </div>
</body>
</html>
